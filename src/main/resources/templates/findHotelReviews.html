<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" class="h-100">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--used for setting up bootstrap environment-->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!--    importing our custom main.css file-->
    <link rel="stylesheet"
          th:href="@{main.css}"/>
</head>
<body class="d-flex flex-column h-100" >
<div th:replace="~{/fragments/navigation :: navigation}"></div>
<main role="main" class="flex-shrink-0">
    <div class="container mt-5">
        <div class="jumbotron">
            <h1 class="display-4">Find Hotel Reviews</h1>
        </div>
    </div>
</main>
<div align="center">
    <form th:object="${country}" id="x" method="post" th:action="@{/chooseCountry}">
        <br>
        <label>Country:</label>
        <select th:field="*{name}" id="countrySelector" th:object="${country}">
            <option value="-" label="-Please Select-"/>
            <option th:each="p : ${countryList}" th:value="${p.id}" th:text="${p.name}" />
        </select>
        <input type="hidden" id="subBtn" />
    </form>
        <br/>
    <form th:object="${city}" id="y" method="post" th:action="@{/chooseCity}">
        <br/>
        <label>City:</label>
        <select th:field="*{name}" id="citySelector" th:object="${city}">
            <option value="-" label="-Please Select-"/>
            <option th:each="p : ${cityList}" th:value="${p.id}" th:text="${p.name}" />
        </select>
    </form>
        <br/>
    <form th:object="${hotel}" id="z" method="post" th:action="@{/chooseHotel}">
        <br/>
        <label>Hotel:</label>
        <select th:field="*{name}" id="hotelSelector" th:object="${hotel}">
            <option value="-" label="-Please Select-"/>
            <option th:each="p : ${hotelList}" th:value="${p.id}" th:text="${p.name}" />
        </select>
    </form>
</div>
<div class="container">
    <div th:if="${not #lists.isEmpty(reviews)}">
        <h2>Reviews</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>national_id</th>
                <th>hotel_id</th>
                <th>negative_review</th>
                <th>positive_review</th>
                <th>score</th>
                <th>trip_type</th>
                <th>room_type</th>
                <th>group_composition</th>
                <th>vacation_length</th>
            </tr>
            <tr th:each="review : ${reviews}">
                <td th:text="${review.id}"></td>
                <td th:text="${review.national_id}"></td>
                <td th:text="${review.hotel_id}"></td>
                <td th:text="${review.negative_review}"></td>
                <td th:text="${review.positive_review}"></td>
                <td th:text="${review.score}"></td>
                <td th:text="${review.trip_type}"></td>
                <td th:text="${review.room_type}"></td>
                <td th:text="${review.guests_composition}"></td>
                <td th:text="${review.vacation_length}"></td>
            </tr>
        </table>
    </div>
</div>
<div th:replace="~{/fragments/footer :: footer}"></div>
